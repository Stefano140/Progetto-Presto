<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <!-- AoS CSS  -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,500&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!-- Boostrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!-- CSS -->
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <!-- NAV -->
  <nav class="navbar transition navbar-expand-lg fixed-top mt-1">
    <div class="container-fluid">
      <a class="navbar-brand font-title colorP fs-3 p-0" href="#">Tardi.it</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mx-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="./prodotti.html">Prodotti</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Accedi</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Registrati</a>
          </ul>
          <button type="button" class="btn btn-outline-primary "><i class="bi bi-plus-circle">    Inserisci annuncio</i>
          </button>
        </div>
      </div>
    </nav>
    
    <!-- SEZIONE PRODOTTI E FILTRI -->
    <div class="container-fluid marginnewpage ">
      <div class="row ">
        <!-- SEZIONI FILTRI -->
        <div class="col-12 col-lg-3 pe-0">
          <div class="boxfiltri">
          <h2 class="text-center colorS bg-P ">FILTRI</h2>
          <!-- FILTRO CATEGORIA -->
          <h5 class="my-4 font-title color-P">Filtro categorie</h5>
            <div id="radioWrapper">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="All" checked>
                <label class="form-check-label" for="All">
                  Tutte le categorie
                </label>
              </div>
            </div>
            <!-- FILTRO PREZZO -->
            <div>
              <h5 class="my-4 font-title color-P">Filtro per prezzo</h5>
              <label id="priceLabel" for="inputPrice" class="form-label"></label>
                      <input type="range" class="form-range" id="inputPrice" min="" max="" value="">
            </div>
            <!-- FILTRO PER PAROLA -->
            <div class="my-4">
              <label for="inputWord" class="form-label font-title color-P h5">Filtro per Parola</label>
              <input type="text" class="form-control" id="inputWord" placeholder="Search">
            </div>
          </div>
        </div>
        
        
        <!-- SEZIONE PRODOTTI -->
        
        <div class="col-12 col-lg-9 ps-0">
          <div class="container-fluid"></div>
          <h2 class="text-center colorS bg-P">PRODOTTI</h2>
            <div id="prodottiWrapper" class="row"></div>
          </div>
        </div>
        </div>
          
        
        
        
      
        <!-- AoS JS -->
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <!-- Inizializzazione AoS  -->
        <script>
          AOS.init();
        </script>
        
        <!-- Boostrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <!-- JS -->
        <script src="./prodotti.js"></script>
      </body>
      </html>
